apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: recreate-ns
spec:
  replicas: 4
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nginx:alpine
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
# nginx:alpine
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  namespace: recreate-ns
spec:
  selector:
    app: myapp
  ports:
  - port: 80
    targetPort: 80
