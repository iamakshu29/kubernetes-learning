apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  namespace: blue-green-ns
  labels:
    app: my-app
    version: blue
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-app
      version: blue
  template:
    metadata:
      labels:
        app: my-app
        version: blue
    spec:
      containers:
      - name: nginx-image
        image: nginx
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service 
  namespace: blue-green-ns
spec:
  selector:
    app: my-app 
    version: green # updating from blue to green
  ports:
  - port: 80
    targetPort: 80
