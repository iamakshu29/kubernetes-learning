---
# StatefulSet for DB - chatpp-databse port 27017 mongodb
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chatpp-database-statefulset
  namespace: chat-app
spec:
  serviceName: database
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: chatapp-mongodb-cont
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: mongoadmin
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: secret
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/mongodb
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
  volumeClaimTemplates:
        - metadata:
            name: db-data
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 1Gi

---
# Headless Service database
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: chat-app
spec:
  clusterIP: None
  selector:
    app: database
  ports:
    - port: 27017
      targetPort: 27017

