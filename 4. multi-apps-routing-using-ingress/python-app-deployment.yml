apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: multi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: iamakshu/simple-python-app
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: python-app-data
              mountPath: /app/data/
      volumes:
        - name: python-app-data
          persistentVolumeClaim:
            claimName: python-pvc
